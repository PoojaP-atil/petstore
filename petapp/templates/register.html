{% load static %}
<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body>
      
<section class="h-100 bg-dark">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col">
          <div class="card card-registration my-4">
            <div class="row g-0">
              <div class="col-xl-6 d-none d-xl-block">
                <img src="{% static 'images/logo1.jpeg' %}" style="height: 900px; width: 600px;"
                  alt="Sample photo" class="img-fluid"
                  style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;" />
              </div>
              <div class="col-xl-6">
                <div class="card-body p-md-5 text-black">
                  <h3 class="mb-5 text-uppercase">Registration form</h3>
                  <form method="POST">
                    {% csrf_token %}
                  <div class="row">
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <input type="text" id="form3Example1m" class="form-control form-control-lg" name="name"/>
                        <label class="form-label" for="form3Example1m">Name</label>
                      </div>
                    </div>
                    <div class="d-md-flex justify-content-start align-items-center mb-4 py-2">
  
                      <h6 class="mb-0 me-4">Gender : </h6>
    
                      <div class="form-check form-check-inline mb-0 me-4">
                        <input class="form-check-input" type="radio" name="gender" id="femaleGender"
                          value="Female" />
                        <label class="form-check-label" for="femaleGender"> Female</label>
                      </div>
    
                      <div class="form-check form-check-inline mb-0 me-4">
                        <input class="form-check-input" type="radio" name="gender" id="maleGender"
                          value="Male" />
                        <label class="form-check-label" for="maleGender"> Male</label>
                      </div>
    
                    </div>
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <input type="text" id="form3Example1n" class="form-control form-control-lg" name="age" />
                        <label class="form-label" for="form3Example1n">Age</label>
                      </div>
                    </div>
                  </div>
  
                  <div class="row">
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <input type="text" id="form3Example1m1" class="form-control form-control-lg" name="address"/>
                        <label class="form-label" for="form3Example1m1">Address</label>
                      </div>
                    </div>
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <input type="text" id="form3Example1n1" class="form-control form-control-lg" name="state"/>
                        <label class="form-label" for="form3Example1n1">State</label>
                      </div>
                    </div>
                  </div>
  
                  <div class="form-outline mb-4">
                    <input type="text" id="form3Example8" class="form-control form-control-lg" name="pincode"/>
                    <label class="form-label" for="form3Example8">Pincode</label>
                  </div>
                  <div class="form-outline mb-4">
                    <input type="tel" id="form3Example8" class="form-control form-control-lg" name="phone"/>
                    <label class="form-label" for="form3Example8">PhoneNo</label>
                  </div>

                  <div class="form-outline mb-4">
                    <input type="email" id="form3Example9" class="form-control form-control-lg" name="email"/>
                    <label class="form-label" for="form3Example9">Email</label>
                  </div>
  
                  <div class="form-outline mb-4">
                    <input type="password" id="form3Example90" class="form-control form-control-lg" name="pass" />
                    <label class="form-label" for="form3Example90">Password</label>
                  </div>
  
                  <div class="d-flex justify-content-end pt-3">
                    <button type="submit" class="btn btn-warning btn-lg ms-2" >Register</button>

                  </div>
                  <div class="d-flex justify-content-end pt-3"> <a href="{% url 'login' %}" class="text-dark fw-bold">Sign Up</a></div>

                </form>
                </div>
              </div>
           
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  </body>
  </html>
