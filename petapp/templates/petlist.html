{% extends 'main.html' %}
<html>

<body>
    {% block mycontent %}
    <section style="background-color: rgb(178, 158, 90);">
        <div class="container py-5">
            <div class="row">
                {% for i in petobj %}
                <div class="col-md-12 col-lg-4 mb-4 mb-lg-0" >

                    <div class="card text-black" style="border: red; border-width: 5px;">
                        <img src="{{i.Image.url}}" class="card-img-top" alt="iPhone"
                            style="height: 350px; width: 350px; margin: auto;">
                        <div class="card-body">
                            <div class="text-center mt-1">
                                <h4 class="card-title">Name : {{i.Name}}</h4>
                            </div>

                            <div class="text-center">
                                <div class="p-3 mx-n3 mb-4" style="background-color: #def4ae;">
                                    <h5 class="mb-0">Breed : {{i.Breed}}</h5>
                                </div>

                                <div class="d-flex flex-column mb-4">
                                    <span>Gender : {{i.Gender}}</span>
                                </div>
                                <div class="row r4" >
                                    <form method="POST" action="{% url 'cart' %}">
                                        {% csrf_token %}
                                        <input type="hidden" value="{{i.id}}" name="pid">
                                        <a class="btn btn-success flex-fill me" href="../petdetail/{{i.slug}}/" style="margin: 8px;" >View Details</a>
                                        <button type="submit" class="btn btn-danger flex-fill ms-1" style="margin: 8px;" >Add ToCart</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </section>
    {% endblock %}
</body>
</html>
