{% load static %}
<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <style>
.btn-color{
  background-color: #0c4c4f;
  color: #fff;
  
}

.profile-image-pic{
  height: 200px;
  width: 200px;
  object-fit: cover;
}



.cardbody-color{
  background-color: rgb(240, 204, 60);
}

a{
  text-decoration: none;
}
        </style>
    </head>
    <body>
        <div class="container" style="background-color: rgb(240, 204, 60);">
            <div class="row">
              <div class="col-md-6 offset-md-3">
              
                <div class="card my-5">
        
                  <form method="POST" class="card-body cardbody-color p-lg-5" style="background-color: firebrick;">
                    {% csrf_token %}
                    <div class="text-center">
                      <img src="{% static 'images/logo.png' %}" 
                        width="400px" height="200px" alt="profile">
                    </div>
        
                    <div class="mb-3" style="padding-top: 20px;">
                      <input type="text" name="email" class="form-control" id="Username" aria-describedby="emailHelp"
                        placeholder="User Name">
                    </div>
                    <div class="mb-3">
                      <input type="password" name="pass" class="form-control" id="password" placeholder="Password">
                    </div>
                    <div class="text-center" ><button type="submit" class="btn btn-color px-5 mb-5 w-100">Login</button></div>
                    <div id="emailHelp" class="form-text text-center mb-5 text-dark"> <a href="{% url 'register' %}" class="text-dark fw-bold"> Create New Account</a>
                        <div id="emailHelp" class="form-text text-center mb-5 text-dark"> <a href="#" class="text-dark fw-bold"> Forget Password</a>
                    </div>
                  </form>
                </div>
        
              </div>
            </div>
          </div>
    </body>
</html>
